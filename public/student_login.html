<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Question Bank System</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">QB System</div>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="container" style="max-width: 400px; margin-top: 4rem;">
        <div class="card">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Student Login</h2>
            <form id="studentLoginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter student email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn" style="width: 100%;" id="loginBtn">Login</button>
            </form>

            <div id="studentError" class="error-message"
                style="display: none; color: var(--danger); margin-top: 1rem; text-align: center; font-weight: 500;">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('studentLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('studentError');
            const card = document.querySelector('.card');

            // Reset UI
            errorDiv.style.display = 'none';
            card.classList.remove('shake');
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;

            try {
                const res = await login('/api/auth/student/login', email, password);

                if (res.success) {
                    localStorage.setItem('role', 'student');
                    localStorage.setItem('user', JSON.stringify(res.user));
                    window.location.href = 'student_dashboard.html';
                } else {
                    throw new Error(res.message || 'Login failed');
                }
            } catch (err) {
                // Show Error
                errorDiv.textContent = err.message || "Invalid credentials";
                errorDiv.style.display = 'block';

                // Shake Effect
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 500);

                // Reset Button
                loginBtn.textContent = 'Login';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
