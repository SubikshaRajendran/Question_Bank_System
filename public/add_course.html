<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - Question Bank System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">QB Admin</div>
        <ul>
            <li><a href="admin_dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <div class="container" style="max-width: 600px;">
        <h2>Create New Course</h2>
        <div class="card">
            <form id="addCourseForm">
                <div class="form-group">
                    <label for="title">Course Name</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4"></textarea>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn">Create Course</button>
                    <a href="admin_dashboard.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        if (localStorage.getItem('role') !== 'admin') {
            window.location.href = 'login_selection.html';
        }

        const form = document.getElementById('addCourseForm');
        const submitBtn = form.querySelector('button[type="submit"]');
        const titleInput = document.getElementById('title');
        const descInput = document.getElementById('description');

        // Initial State
        checkInputs();

        // Listeners
        titleInput.addEventListener('input', checkInputs);
        descInput.addEventListener('input', checkInputs);

        function checkInputs() {
            if (titleInput.value.trim() && descInput.value.trim()) {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
            } else {
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.5';
                submitBtn.style.cursor = 'not-allowed';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Loading State
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating...';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Creating...';

            const title = titleInput.value;
            const description = descInput.value;

            try {
                const res = await createCourse({ title, description });
                if (res._id) {
                    window.location.href = 'admin_dashboard.html';
                } else {
                    alert('Error creating course');
                    resetButton();
                }
            } catch (err) {
                console.error(err);
                alert('Error creating course');
                resetButton();
            }

            function resetButton() {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                checkInputs();
            }
        });
    </script>
</body>

</html>
